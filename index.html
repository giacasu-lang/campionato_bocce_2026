 <!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campionato Bocce 2026</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #222;
    }

    header {
      background: #0b5ed7;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    section {
      background: white;
      margin: 12px;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      color: #0b5ed7;
      border-bottom: 2px solid #0b5ed7;
      padding-bottom: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }

    th {
      background: #e9ecef;
      font-weight: bold;
    }

    th, td {
      padding: 6px;
      text-align: center;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .nodata {
      text-align: center;
      color: #777;
      padding: 10px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin: 20px 0;
    }
  </style>
</head>

<body>

<header>
  Campionato Bocce 2026
</header>

<div id="contenuto">Caricamento dati...</div>

<footer>
  Powered by Gianni Casu
</footer>

<script>
const URL_DATI = "INCOLLA QUI IL TUO LINK JSON (quello che giÃ  funziona)";

fetch(URL_DATI)
  .then(r => r.json())
  .then(dati => {
    let html = "";

    function tabella(titolo, righe) {
      html += `<section><h2>${titolo}</h2>`;
      if (!righe || righe.length === 0) {
        html += `<div class="nodata">Nessun dato disponibile</div></section>`;
        return;
      }
      html += `
        <table>
          <tr>
            <th>Nome</th>
            <th>Punti</th>
            <th>Giocate</th>
            <th>Vinte</th>
            <th>Perse</th>
          </tr>`;
      righe.forEach(r => {
        html += `<tr>
          <td>${r.nome}</td>
          <td>${r.punti}</td>
          <td>${r.giocate}</td>
          <td>${r.vinte}</td>
          <td>${r.perse}</td>
        </tr>`;
      });
      html += `</table></section>`;
    }

    tabella("Seconda Categoria", dati.seconda);
    tabella("Terza Categoria", dati.terza);
    tabella("Juniores", dati.juniores);
    tabella("Femminile", dati.femminile);

    html += `<section><h2>Calendario</h2>
      <table>
        <tr>
          <th>Data</th>
          <th>Casa</th>
          <th>Ospite</th>
          <th>Campo</th>
          <th>Categoria</th>
          <th>Punteggio</th>
        </tr>`;
    dati.calendario.forEach(c => {
      html += `<tr>
        <td>${c.data}</td>
        <td>${c.casa}</td>
        <td>${c.ospite}</td>
        <td>${c.campo}</td>
        <td>${c.categoria}</td>
        <td>${c.punteggio}</td>
      </tr>`;
    });
    html += `</table></section>`;

    document.getElementById("contenuto").innerHTML = html;
  })
  .catch(() => {
    document.getElementById("contenuto").innerHTML = "Errore caricamento dati";
  });
</script>

</body>
</html>
