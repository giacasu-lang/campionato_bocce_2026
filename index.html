 <!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Campionato Bocce 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0a4d8c;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #e6e6e6;
    }
    .admin {
      margin-top: 30px;
      padding: 15px;
      background: #ffffff;
      border: 2px solid #0a4d8c;
    }
    input, select, button {
      padding: 6px;
      margin: 4px;
    }
    button {
      background: #0a4d8c;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #083b6d;
    }
  </style>
</head>

<body>

<header>
  <h1>Campionato Bocce 2026</h1>
</header>

<main>

  <h2>Classifica</h2>
  <table id="classifica">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Punti</th>
        <th>Giocate</th>
        <th>Vinte</th>
        <th>Perse</th>
        <th>Categoria</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="admin">
    <h2>Area Admin</h2>

    <label>Nome:</label>
    <input id="nome">

    <label>Punti:</label>
    <input id="punti" type="number">

    <label>Giocate:</label>
    <input id="giocate" type="number">

    <label>Vinte:</label>
    <input id="vinte" type="number">

    <label>Perse:</label>
    <input id="perse" type="number">

    <label>Categoria:</label>
    <select id="categoria">
      <option>A</option>
      <option>B</option>
      <option>C</option>
    </select>

    <br><br>
    <button onclick="salva()">Salva modifiche</button>
    <p id="msg"></p>
  </div>

</main>

<script>
  // ðŸ”´ LINK DELLA TUA WEB APP
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyylWtnPGCZFrxK_MAMvbCmf2QU4aKtk0k7pkUbQ99sP6gbEBuTdNDPqwHDkBncXpPo/exec";

  async function salva() {
    const dati = {
      nome: document.getElementById("nome").value,
      punti: document.getElementById("punti").value,
      giocate: document.getElementById("giocate").value,
      vinte: document.getElementById("vinte").value,
      perse: document.getElementById("perse").value,
      categoria: document.getElementById("categoria").value
    };

    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(dati)
    });

    const txt = await res.text();
    document.getElementById("msg").innerText = txt;
  }
</script>

</body>
</html>
